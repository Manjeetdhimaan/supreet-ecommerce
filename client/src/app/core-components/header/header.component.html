<h1 class="d-none">SIG</h1>
<header class="header" >

  <div class="header-middle sticky-header fix-top sticky-content" [class]="isSticky ? 'fixed static': ''">
    <div class="container">
      <div class="header-left">
        <a class="mobile-menu-toggle">
          <i class="d-icon-bars2"></i>
        </a>
        <a routerLink="/" class="logo">
          <img src="assets/images/logo/supreet-logo-png.png" alt="logo" width="123" height="64" />
        </a>
        <!-- End Logo -->

        <div class="header-search hs-simple">
          <app-search></app-search>
        </div>
        <!-- End Header Search -->
      </div>
      <div class="header-right">
        <a href="tel:#" class="icon-box icon-box-side">
          <div class="icon-box-icon mr-0 mr-lg-2">
            <i class="d-icon-phone"></i>
          </div>
          <div class="icon-box-content d-lg-show">
            <h4 class="icon-box-title">Call Us Now:</h4>
            <p>0(800) 123-456</p>
          </div>
        </a>
        <div class="dropdown wishlist wishlist-dropdown off-canvas">
          <div class="canvas-overlay"></div>
        </div>
        <span class="divider"></span>
        <div class="dropdown cart-dropdown type2 mr-0 mr-lg-2">
          <a class="cart-toggle label-block link" routerLink="/cart" (click)="scrollTop()">
            <div class="cart-label d-lg-show">
              <span class="cart-name">Shopping Cart:</span>
              <!-- <span class="cart-price">$0.00</span> -->
            </div>
            <i class="d-icon-bag"><span class="cart-count">{{ cartQuantity }}</span></i>
          </a>
        </div>
        <div class="header-search hs-toggle mobile-search">
          <a href="#" class="search-toggle">
            <i class="d-icon-search"></i>
          </a>
          <form action="#" class="input-wrapper">
            <input type="text" class="form-control" name="search" autocomplete="off"
              placeholder="Search your keyword..." required />
            <button class="btn btn-search" type="submit" title="submit-button">
              <i class="d-icon-search"></i>
            </button>
          </form>
        </div>
        <!-- End of Header Search -->
      </div>
    </div>

  </div>

  <div class="header-bottom d-lg-show">
    <div class="container">
      <div class="header-left">
        <nav class="main-nav" style="margin: auto;">
          <ul class="menu menu-active-underline">
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
              <a routerLink="/">Home</a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="/products/collections/men">Men</a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="/products/collections/inner-wear">InnerWear</a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="/products/collections/boxer">Boxers</a>
            </li>
            <li class="d-xl-show" routerLinkActive="active">
              <a routerLink="/products/collections/socks">Socks</a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="/products/collections/vest">Vests</a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="/about">About Us</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- <div class="header-right">
        <a href="#"><i class="d-icon-card"></i>Special Offers</a>
        <a href="" class="ml-6">Buy SIG!</a>
      </div> -->
    </div>
  </div>
</header>
