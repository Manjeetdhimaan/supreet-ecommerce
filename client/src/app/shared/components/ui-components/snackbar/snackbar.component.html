<div *ngIf="isShown" class="animate__animated animate__bounceIn snackbar" style="display: block;">
  <a routerLink="/cart" (click)="scrollTop()" class="btn btn-success btn-md">View Cart</a>
  <span>"{{ name }}" has been added to your cart.</span>
  <button type="button" class="btn btn-link btn-close" (click)="isShown = false">
    <i class="d-icon-times"></i>
  </button>
</div>
