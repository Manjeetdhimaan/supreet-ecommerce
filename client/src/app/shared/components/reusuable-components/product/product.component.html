<div class="product" *ngIf="product">
  <figure class="product-media">
    <a href="demo2-product.html">
      <img [src]="product.imageSrc" alt="Blue Pinafore Denim Dress" width="280" height="315"
        style="background-color: #f2f3f5;" />
    </a>
    <div class="product-label-group" *ngIf="product.label">
      <label class="product-label label-new">new</label>
    </div>
    <div class="product-label-group" *ngIf="!product.label && product.mrpPrice">
      <label class="product-label label-sale">35% Off</label>
    </div>
    <div class="product-action-vertical">
      <a href="#" class="btn-product-icon btn-cart" data-toggle="modal" data-target="#addCartModal"
        title="Add to cart"><i class="d-icon-bag"></i></a>
      <a href="#" class="btn-product-icon btn-wishlist" title="Add to wishlist"><i
          class="d-icon-heart"></i></a>
    </div>
    <div class="product-action">
      <a href="#" class="btn-product btn-quickview" title="Quick View">Add to Cart</a>
    </div>
  </figure>
  <div class="product-details">
    <div class="product-cat">
      <a href="demo2-shop.html">{{ product.category.name }}</a>
    </div>
    <h3 class="product-name">
      <a href="demo2-product.html">{{ product.name }}</a>
    </h3>
    <div class="product-price">
      <ins class="new-price">{{ product.currentPrice | currency: product.currency }}</ins><del class="old-price">{{ product.mrpPrice | currency: product.currency }}</del>
    </div>
    <div class="ratings-container">
      <div class="ratings-full">
        <span class="ratings" style="width:100%" [style]="'width:'+ (product.rating*100)/ratings+'%'"></span>
        <span class="tooltiptext tooltip-top"></span>
      </div>
      <a href="demo2-product.html" class="rating-reviews">( {{ product.numReviews }} )</a>
    </div>
  </div>
</div>
