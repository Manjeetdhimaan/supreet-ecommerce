<div class="page-content mb-10 pb-3">
  <div class="container">
    <div class="row main-content-wrap gutter-lg">
      <aside class="col-lg-3 sidebar sidebar-fixed sidebar-toggle-remain shop-sidebar sticky-sidebar-wrapper">
        <div class="sidebar-overlay" (click)="onCloseFilterSideBar()"></div>
        <a class="sidebar-close" (click)="onCloseFilterSideBar()"><i class="d-icon-times"></i></a>
        <div class="sidebar-content">
          <div class="sticky-sidebar" data-sticky-options="{'top': 10}">
            <div class="filter-actions mb-4">
              <a class="sidebar-toggle-btn toggle-remain btn btn-outline btn-primary btn-icon-right btn-rounded"
                (click)="onCloseFilterSideBar()">Filter<i class="d-icon-arrow-left"></i></a>
              <a class="filter-clean" (click)="onClearFilters()">Clean All</a>
            </div>
            <div class="widget widget-collapsible">
              <h3 class="widget-title">Size</h3>
              <!-- <ul class="widget-body filter-items">
                <li *ngFor="let size of sizes" [value]="size.checked" (click)="sizeFilter('sizes', size.value)"><a>{{ size.value }}</a></li>
              </ul> -->
              <div class="widget-body filter-items" *ngFor="let size of sizes">
                <input type="checkbox" [(ngModel)]="size.checked" [id]="size.value" (change)="sizeFilter('sizes', size.value)" >
                <label [for]="size.value" style="text-transform: capitalize;">{{size.value}}</label>
              </div>
            </div>
            <div class="widget widget-collapsible">
              <h3 class="widget-title">Filter by Price</h3>
              <div class="widget-body mt-3">
                <form action="#">
                  <div class="filter-price-slider"></div>

                  <div class="filter-actions">
                    <div class="filter-price-text mb-4">Price:
                      <span class="filter-price-range"></span>
                    </div>
                    <button type="submit"
                      class="btn btn-dark btn-filter btn-rounded">Filter</button>
                  </div>
                </form><!-- End Filter Price Form -->
              </div>
            </div>
          </div>
        </div>
      </aside>
      <div class="col-lg-9 main-content">
        <nav class="toolbox sticky-toolbox sticky-content fix-top">
          <div class="toolbox-left">
            <a class="toolbox-item btn btn-sm btn-outline btn-primary btn-rounded btn-icon-right d-lg-none"
              (click)="onOpenFilterSidebar()">Filter<i class="d-icon-arrow-right"></i></a>
            <div class="toolbox-item toolbox-sort select-box" style="visibility: hidden;">
              <label>Sort By :</label>
              <select name="orderby" class="form-control">
                <option value="default">Default</option>
                <option value="popularity" selected="selected">Most Popular</option>
                <option value="rating">Average rating</option>
                <option value="date">Latest</option>
                <option value="price-low">Sort forward price low</option>
                <option value="price-high">Sort forward price high</option>
                <option value="">Clear custom sort</option>
              </select>
            </div>
          </div>
        </nav>
        <div *ngIf="products.length <= 0 && isLoadingProducts" class="row cols-12 cols-sm-12 product-wrapper">
          <div *ngFor="let skeloton of ['', '', '', '', '', '']" class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
            <ngx-skeleton-loader count="1" appearance="circle" [theme]="{
              width: '100%',
              height: '320px',
              'border-radius': 0,
              'background-color': 'black'
            }">
            </ngx-skeleton-loader>
          </div>
        </div>
        <h3 *ngIf="products.length <= 0 && !isLoadingProducts && !serverErrMsg">No Products found in this category</h3>
        <h3 *ngIf="serverErrMsg">{{serverErrMsg}}</h3>
        <div class="row cols-2 cols-sm-3 product-wrapper">
          <div class="product-wrap" *ngFor="let product of products">
            <app-product [product]="product"></app-product>
          </div>
        </div>
        <nav class="toolbox toolbox-pagination" *ngIf="products.length > 0">
          <p class="show-info">Showing <span>12 of 56</span> Products</p>
          <ul class="pagination">
            <li class="page-item disabled">
              <a class="page-link page-link-prev" aria-label="Previous" tabindex="-1" aria-disabled="true">
                <i class="d-icon-arrow-left"></i>Prev
              </a>
            </li>
            <li class="page-item active" aria-current="page"><a class="page-link">1</a>
            </li>
            <li class="page-item"><a class="page-link">2</a></li>
            <li class="page-item"><a class="page-link">3</a></li>
            <li class="page-item page-item-dots"><a class="page-link">6</a></li>
            <li class="page-item">
              <a class="page-link page-link-next" aria-label="Next">
                Next<i class="d-icon-arrow-right"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
